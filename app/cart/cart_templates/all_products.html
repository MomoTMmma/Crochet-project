{% extends 'base.html' %}

{% block content %}

{% for p in products %}
<div class="card" style="width: 18rem;">
    <a href="{{ url_for('cart.viewSingleProduct', product_id=p.id) }}"><img src="{{ p.img_url }}" class="card-img-top" alt="{{ p.title }}"></a></a>
    <div class="card-body">
        <h5 class="card-title">{{ p.title }}</h5>
        <p class="card-text">{{ p.price }}</p>
        <p class="card-text">{{ p.description }}</p>
        <p class="card-text">{{ p.category }}</p>
        <a href="{{ url_for('cart.addToCart', product_id=p.id) }}" class="btn btn-primary">Add to cart!</a>
        <a href="{{ url_for('cart.viewSingleProduct', product_id=p.id) }}" class="btn btn-outline-info">View Item</a>
    </div>
</div>
{% endfor %}

{% endblock %}
